<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio player :)</title>
        <!-- link to CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- link to JS -->
        <script src="javascript/audio-player.js" defer></script>
    </head>
    <body>
        <!-- box that the controls for the audio player are held in -->
        <div id="audio-player-container">
            <div id="audio-player-controls">
                <!-- play/pause icons -->
                <img id="play-pause" src="images/play.svg"src="images/pause.svg">
                
                
                <!-- button options + skip button-->
                <h4 id="current-time">0:00</h4>
                <h4 id="time-divider">/</h4>
                <h4 id="total-time">0:00</h4>
                <input id="seek-bar" type="range" min="0" value="0">
            
                <!-- <img id="skip" src="images/skip.svg"> -->
                
                <!-- volume control slider  -->
                <input id="volume-control" type="range" name="volume"
                min="0" max="100" value="100">
                <img id="volume-icon" src="images/volume.svg">

                <!-- list to mark the mute and max options on the volume slider -->
                <datalist id="volume-marks">
                    <option value="0" label="mute"></option>
                    <option value="10" label="max"></option>
                </datalist>
                
            <!-- buttons to change the songs -->   
            </div>
            <div id="tracklist">
                <button id="track1" class="trackbutton"> Dantes Seventh Hell</button>
                <button id="track2" class="trackbutton"> Slaughterhouse Mistress</button>
                <button id="track3" class="trackbutton"> Where I Find Strength</button>

            </div>
        </div>
        <h2>T r a c k s :</h2>
        
    </body>
</html>
